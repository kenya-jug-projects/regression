<head>
    <meta charset="UTF-8">
    <title>Regression Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../static/css/application-list.css" th:href="@{/css/application-list.css}">
</head>
<body>
<div class="sidebar">
    <h1>Regression</h1>
    <a class="nav-link" th:href="@{/}">🏠 Dashboard</a>
    <a class="nav-link" th:href="@{/data/sources}">📁 Data Sources</a>
    <a class="nav-link" th:href="@{/applications}">🧩 Apps & Platforms</a>
    <a class="nav-link" th:href="@{/logs}">🪵 Processed Logs</a>
    <a class="nav-link" th:href="@{/user/form}">🔒 Change Admin Password</a>
    <div class="logout">
        <a class="nav-link" th:href="@{/logout}">🚪 Logout</a>
    </div>
</div>
<div class="main-content">
    <h2>📁 Data Sources</h2>

    <div class="card">
        <h3>📈 Logs by Source</h3>
        <div class="chart-container">
            <canvas id="connectedAppLogsChart"></canvas>
        </div>
    </div>
    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Source Type</th>
                <th>Created</th>
                <th>Path (If Provided)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="source : ${logsDatasourceList}">
                <td th:text="${source.name}">Local File</td>
                <td th:text="${source.sourceType}">local</td>
                <td th:text="${source.createdAt}">2025-05-01</td>
                <td th:text="${source.logFilePath}">2025-05-01</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h3><span><a href="/add/datasource" th:href="@{/add/application}">Create New Application</a></span></h3>
    </div>
</div>
<script src ="../static/js/applications-list.js" th:src="@{/js/applications-list.js}"></script>
</body>
</html>
